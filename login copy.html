<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página de Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="login.css">

</head>
<body>
<div class="login-container">
  <h2>Faça Login</h2>
  <form>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Senha">
    </div>
    <div class="button">
    <a href="index.html"><button type="button" value="OK" style="width: 150px; height:40px">Entrar</button></a></div>
  
  </form>
  <head>
    <style>
    .mt-3 a {
      color: rgb(255, 255, 255); /* Define a cor do link para preto */
      text-decoration: none; /* Remove sublinhado do link (opcional) */
  
    }
  </style>
</head>
<div class="baixo">
    <p class="mt-3">Ainda não tem uma conta? <Br>
      <a href="cadastro.html">Cadastre-se</a></p>
</div>
  </div>
</body>
</html>
