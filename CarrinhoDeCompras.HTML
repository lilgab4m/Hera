<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .product-list, .cart-list {
            list-style: none;
            padding: 0;
        }

        .product-list li, .cart-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .product-list li button, .cart-list li button {
            width: 100px;
        }

        .cart-total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .product-image {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carrinho de Compras</h1>

        <!-- Lista de produtos -->
        <div class="row">
            <div class="col-md-6">
                <h3>Produtos Disponíveis</h3>
                <ul class="product-list">
                    <li data-name="Item 1" data-price="10">
                        <img class="product-image" src="img/produto1.jpg" alt="Item 1">
                        Colar De Diamantes - R$1499,90 <button class="btn btn-primary btn-sm add-to-cart">Adicionar</button>
                    </li>
                    <li data-name="Item 2" data-price="20">
                        <img class="product-image" src="img/produto7.jpeg" alt="Item 2">
                        Item 2 - R$20.00 <button class="btn btn-primary btn-sm add-to-cart">Adicionar</button>
                    </li>
                    <li data-name="Item 3" data-price="30">
                        <img class="product-image" src="img/produto8.jpeg" alt="Item 3">
                        Item 3 - R$30.00 <button class="btn btn-primary btn-sm add-to-cart">Adicionar</button>
                    </li>
                    <li data-name="Item 4" data-price="15">
                        <img class="product-image" src="img/produto4.jpg" alt="Item 4">
                        Item 4 - R$15.00 <button class="btn btn-primary btn-sm add-to-cart">Adicionar</button>
                    </li>
                    <li data-name="Item 5" data-price="25">
                        <img class="product-image" src="imagem5.jpg" alt="Item 5">
                        Item 5 - R$25.00 <button class="btn btn-primary btn-sm add-to-cart">Adicionar</button>
                    </li>
                </ul>
            </div>

            <!-- Carrinho de Compras -->
            <div class="col-md-6">
                <h3>Carrinho de Compras</h3>
                <ul class="cart-list">
                    <!-- Itens do carrinho serão adicionados aqui -->
                </ul>
                <p>Total: R$<span class="cart-total">0.00</span></p>
            </div>
        </div>
    </div>


    <script>
        // Função para adicionar um item ao carrinho
        function addToCart(name, price) {
            const cartList = document.querySelector('.cart-list');
            const cartTotal = document.querySelector('.cart-total');

            // Cria um novo elemento de lista para o carrinho
            const cartItem = document.createElement('li');
            cartItem.innerText = `${name} - R$${price.toFixed(2)}`;
            cartList.appendChild(cartItem);

            // Atualiza o total do carrinho
            const currentTotal = parseFloat(cartTotal.innerText);
            const newTotal = currentTotal + price;
            cartTotal.innerText = newTotal.toFixed(2);
        }

        // Adiciona um evento de clique aos botões "Adicionar" na lista de produtos
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const productItem = button.parentElement;
                const name = productItem.getAttribute('data-name');
                const price = parseFloat(productItem.getAttribute('data-price'));
                addToCart(name, price);
            });
        });
    </script>
</body>
</html>
